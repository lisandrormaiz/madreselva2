<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Contacto</title>
</head>
<body>
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
    <div class="well" style="margin-top: 10%;">
    <h3>Dejanos tu mensaje</h3>
    <form role="form" id="contactForm" data-toggle="validator" class="shake">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="name" class="h4">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresá tu nombre" required data-error="NEW ERROR MESSAGE">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-sm-6">
                <label for="email" class="h4">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresá tu email" required>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="h4 ">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="5" placeholder="Ingresá tu mensaje" required></textarea>
            <div class="help-block with-errors"></div>
        </div>
        <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Enviar</button>
        <div id="msjEnv" class="h3 text-center hidden"></div>
        <div class="clearfix"></div>
    </form>
    </div>
</div>
</div>
<div style= "text-align:center">
<a href="index.html">HOME</a>
<a href="nosotras.html">NOSOTRAS</a>
<a href="productos.html">PRODUCTOS</a>
<a href="mayoristas.html">MAYORISTAS</a>
<a href="contact.html">CONTACTO</a>
</div>
</body>
<script  type="text/javascript" src="./js2/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="./js2/validator.min.js"></script>
<script type="text/javascript" src="./js2/form-scripts.js"></script>
</html>
